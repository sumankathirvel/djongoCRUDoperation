<html>
<head>
    <title>Student database</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
</head>
<script>
           function printDiv() {
         window.frames["print_frame"].document.body.innerHTML = document.getElementById("printableTable").innerHTML;
         window.frames["print_frame"].window.focus();
         window.frames["print_frame"].window.print();
       }
</script>
<body>
    <h1>Student Details <span><a href="/add"><button>Add student detail</button></a></span></h1>
    <!-- <h1><b><center>This is a test page for printing</center></b><hr color=#00cc00 width=95%></h1> -->
    <button class="Button Button--outline" onclick="printDiv()">Print</button>
    
      <div id="printableTable">
<table>
<tr>
    <th>Name</th>
    <th>Email</th>
    <th>Phone number</th>
    <th>Age</th>
    <th>Address</th>
    <th></th>
    <th></th>
</tr>
    {% for student in details %}
        <tr>
            <form method="POST">
                {% csrf_token %}
                <td><input type="text" name="name" value = {{ student.name }}></td>
                <td><input type="text" name = "mark1" value ={{ student.mark1 }}></td>
                <td><input type="text" name = "mark2" value ={{ student.mark2 }}></td>
                <td><input type="text" name = "mark3" value ={{ student.mark3 }}></td>
                <td><input type="text" name = "total" value ={{ student.total }}></td>
                <td><input type="submit" name = "action" class="warning" value ="Update"></td>
                <td><input type="submit" name = "action" class="danger" value ="Delete"></td>
            </form>
        </tr>
    {% endfor %}
</table>


   
    </div>
  
    <iframe name="print_frame" width="0" height="0" frameborder="0" src="about:blank"></iframe>
  
  

</body>
</html>
